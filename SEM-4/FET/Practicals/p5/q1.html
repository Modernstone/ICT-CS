<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition and Average</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter 10 Numbers</h2>
        <input type="text" id="numbers" placeholder="Enter 10 numbers separated by commas">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            let input = document.getElementById("numbers").value;
            let numbers = input.split(",").map(Number);

            if (numbers.length !== 10) {
                alert("Please enter exactly 10 numbers.");
                return;
            }

            const sum = (nums) => nums.reduce((acc, num) => acc + num, 0);
            const addition = sum(numbers);
            const average = addition / numbers.length;

            document.getElementById("result").innerHTML = 
                `Addition: ${addition}, Average: ${average}`;
        }
    </script>
</body>
</html>
